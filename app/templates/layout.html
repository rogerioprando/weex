<!DOCTYPE HTML>
<html>

    <head>
        <meta charset="UTF-8"/>
        <link rel="stylesheet" type="text/css" href="../../static/style.css" />
        <title>{% block title %}{% endblock %}</title>
    </head>

    <body>
    <!-- AQUI VAI O BLOCO COMUM (layout) -->

    <div id="main">
        <div id="header">
            <div id="logo">
                <div id="logo_text">
                    <!-- class="logo_colour", allows you to change the colour of the text -->
                    <h1><a href="/">WPLEX<span class="logo_colour">Embarcados</span></a></h1>
                    <h2>Tudo sobre seu equipamento embarcado !</h2>
                </div>
            </div>
            <div id="menubar">
                <ul id="menu">
                    <!-- put class="selected" in the li tag for the selected page - to highlight which page you're on -->
                    <li class="selected"><a href="/home/index">Início</a></li>
                    <li><a href="/manual/instalacao">Instalação</a></li>
                    <li><a href="/manual/manutencao">Manutenção</a></li>
                    <li><a href="/remote/xvm">XVM Remoto</a></li>
                    <li><a href="/contact/contato">Contato</a></li>
                </ul>
            </div>
        </div>



    {% block body %}
    <!-- AQUI VAI O BLOCO DE CADA PAGINA -->
    {% endblock %}

        <div id="footer">
            <p><a href="/">Início</a> | <a href="/instalacao">Instalação</a> | <a href="/manutencao">Manutenção</a> | <a href="/xvm">XVM Remoto</a> | <a href="/contato">Contato</a></p>
            <p><a href="http://wplex.com.br/">WPLEX Software</a> © Todos os direitos resevados.</p>
        </div>

    </div>
    </body>
</html>
